<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>车享惠-用户中心</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="css/index.css" rel="stylesheet">
    <script src="js/index.js" type="text/javascript"></script>
    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <script src="js/bootstrap.min.js"  type="text/javascript"></script>
    <link href="css/bootstrapValidator.min.css" rel="stylesheet">
    <script src="js/bootstrapValidator.min.js" type="text/javascript"></script>
</head>
<body>
<include file="Public:header" />

<section class="section">
    <form name="form" method="post" action="" class="hysj_form">
        <div class="form-group">
            <label for="hysj_name">用户姓名：</label>
            <input type="text" class="form-control" disabled name="hysj_name"  placeholder="" value="张三">
        </div>
        <div class="form-group">
            <label for="hysj_ID">用户ID：</label>
            <input type="text" class="form-control" disabled name="hysj_ID" placeholder="" value="CXH7281501">
        </div>
        <div class="form-group">
            <label class="control-label">当前可用现金积分：</label>
            <input type="text" class="form-control" name="hysj_dqxjjf" disabled placeholder="" value="73200.00">
        </div>
        <div class="form-group">
            <label for="hysj_dqjb">当前级别：</label>
            <input type="text" class="form-control" disabled name="hysj_dqjb" placeholder="" value="会员">
        </div>
        <div class="form-group">
            <label for="hysj_sj">升级等级：</label>
            <select class="form-control" name="hysj_sj">
                <option>VIP经销商</option>
            </select>
        </div>
        <div class="form-group">
            <label for="hysj_ejmm">二级密码验证：</label>
            <input type="password" class="form-control" name="hysj_ejmm" placeholder="请输入二级密码" value="">
        </div>
        <div class="form-group" >
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="hysj_checkbox">我已阅读并同意弹窗的《经销商经营守则》
                </label>
            </div>
        </div>
        <input type="submit" class="btn center-block" id="join_submit" value="立即升级">
    </form>
</section>
<include file="Public:footer" />
<script>
    $(function () {
        $('form').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                hysj_ejmm: {
                    message: '密码验证失败',
                    validators: {
                        notEmpty: { message: '请输入二级密码!'}
                    }
                },
                hysj_checkbox: {
                    validators: {
                        notEmpty: { message: '请选择！！'}
                    }
                }
            }
        });

    });

</script>
</body>
</html>
