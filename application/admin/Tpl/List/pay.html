<script type="text/javascript">

    $(function () {
        function show(){
            var mydate = new Date();
            var str = "" + mydate.getFullYear() + "年";
            return str;
        }
        $(function(){
            function test(inff){
                $.ajax({
                    url:"{:U('List/get_day')}",
                    type:"post",
                    data:{month:inff},
                    success:function(data){
                        var a=1;
                        if(data){
                            if(a==1){
                                $(".table tbody").html("");
                                var tr="";
                                $.each(data,function(k,v){
                                    tr+="<tr><td>"+v.new_time+"</td><td>"+v.money+"</td><td>"+v.tax+"</td><td>"+ v.no_points+"</td><td>"+ v.pay_points+"</td></tr>";
                                });
                                $(".table tbody").append(tr);
                                a=0;
                            }else{
                                a=1;
                            }
                        }
                    }
                })
            };
            $.ajax({
                url:"{:U('List/get_month')}",
                type:"post",
                success:function(e){
                    console.log(e);
                    var arr=[];
                    for(var i in e){
                        arr.push(parseFloat(e[i])/10000);
                    }
                    $('#container').highcharts({
                        chart: {
                        },
                        title: {
                            text: '收入统计图（'+show()+'）'
                        },
                        //x轴
                        xAxis: {
                            categories: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月']
                        },
                        yAxis: {
                            title:{
                                text:"单位（万）"
                            }
                        },
                        tooltip: {
                            formatter: function() {
                                var s;
                                if (this.point.name) { // the pie chart
                                    s = ''+ this.point.name +': '+ this.y +' 万';
                                } else {
                                    s = ''+this.x  +': '+ this.y+' 万';
                                }
                                return s;
                            }
                        },
                        labels: {

                        }, series: [{
                            type: 'column',
                            name: '收益积分',
                            data: arr
                        }/*, {
                         type: 'column',
                         name: '等级提升',
                         data: [20,15,80,30,60]
                         }*/]
                    });

                    $(document).ready(function(){
                        var date=new Date();
                        var math=date.getMonth()+1;
                        $(".panel-heading span").text(math);
                        $(".highcharts-tracker rect").click(function () {
                             math=$(this).index()+1;
                            $(".panel-heading span").text(math);
                            test(math);
                        });
                        test(math);
                    });

                }
            });
        });
    });
</script>
